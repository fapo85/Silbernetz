<div class="ui grid stackable padded">
  <div class="two wide computer eight wide tablet sixteen wide mobile column">
    <div class="ui fluid card">
      <div class="content">
        <div class="ui right floated header" [ngClass]="AktuellAmTelefonCl">
          <i class="phone volume icon"></i>
        </div>
        <div class="header">
          <div class="ui header" [ngClass]="AktuellAmTelefonCl">{{AktuellAmTelefonNR}}</div>
        </div>
        <div class="description">
          Aktuell Telefonieren
        </div>
      </div>
    </div>
  </div>

  <div class="two wide computer eight wide tablet sixteen wide mobile column">
    <div class="ui fluid card">
      <div class="content">
        <div class="ui right floated header teal">
          <i class="icon briefcase"></i>
        </div>
        <div class="header">
          <div class="ui teal header">3112</div>
        </div>
        <div class="meta">
          Saves
        </div>
        <div class="description">
          Elliot requested permission to view your contact details
        </div>
      </div>
      <div class="extra content">
        <div class="ui two buttons">
          <div class="ui teal button">More Info</div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="ui grid stackable padded">
  <div class="column">
      <div *ngIf="chart" class="ui celled striped table">
        <canvas id="canvas">{{ chart }}</canvas>
      </div>
    </div>
</div>
